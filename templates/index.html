<!DOCTYPE html>
<html>
<head>
    <title>ATS Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header-box">
        <h1>ATS-Application</h1>
    </div>
    <div class="container">
        <h2>Upload Your Resume</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="job_title">Job Title:</label>
            <input type="text" name="job_title" required>

            <label for="required_skills">Required Skills (comma-separated):</label>
            <input type="text" name="required_skills" required>

            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" name="resume" accept=".pdf" required>

            <button type="submit" class="btn">Analyze Resume</button>
        </form>
    </div>
</body>
</html>
